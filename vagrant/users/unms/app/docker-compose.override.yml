
# NOTES:
# - The version in the 'image' name and the 'UCRM_VERSION' arg will be updated by the 'build' provisioner, as needed.

version: "2"

services:
    postgres:
        networks:
            - public
        ports:
            - "5432:5432"

    # NOTES: The UCRM Version is automatically updated in the build provisioner.
    ucrm:
        image: ubnt/unms-crm:3.4.7-xdebug
        build:
            context: ./overrides/ucrm
            dockerfile: Dockerfile
            args:
              UCRM_VERSION: 3.4.7
